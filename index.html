<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            
            <div id="imagem">
                <img src="pexels-fomstock-com-1123982.jpg" alt="">
            </div>
            <div id="formulario">
                <form action="" method="get" autocomplete="on">
                    <h2>Login</h2>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    
                        <p>
                            <label for="iemail" ><span class="material-symbols-outlined">
                                person
                                </span></label>
                            <input type="email" name="email" id="iemail" placeholder="seu e-mail">
                        </p>

                        <p>
                            <label for="isenha"><span class="material-symbols-outlined">
                                key
                                </span></label>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha">
                        </p>

                        <p>
                            <input type="submit" value="Entrar">
                            <input type="button" value="Esqueci a senha"> 
                        </p>
                    

                </form>
            </div>
        </section>
    </main>
</body>
</html>
